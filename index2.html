<!DOCTYPE html>
<html lang="en">

<head>
    <title>Whatsapp Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <!-- Font Awesome File -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <div class="container app">
        <div class="row app-one">

            <div class="col-sm-4 side">
                <div class="side-one">
                    <!-- Heading -->
                    <div class="row heading">
                        <div class="col-sm-8 col-xs-8 heading-avatar">
                            <div class="heading-avatar-icon">
                                <img id="imgAvatar" src='{{img}}'><span id="usuario">{{user}}</span>
                            </div>
                        </div>

                        <div class="col-sm-1 col-xs-1  heading-dot  pull-right dropdown">
                            <i class="fa fa-ellipsis-v fa-2x  pull-right dropdown-toggle" aria-hidden="true"
                                aria-expanded="false" id="dropdownMenuButton" data-bs-toggle="dropdown">
                            </i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a href="/desconectar" class="dropdown-item">Cerrar sesion</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                            <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!-- Heading End -->

                    <!-- SearchBox -->
                    <div class="row searchBox">
                        <div class="col-sm-12 searchBox-inner">
                            <div class="form-group has-feedback">
                                <input id="searchText" type="text" class="form-control" name="searchText"
                                    placeholder="Search">
                                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Search Box End -->
                    <!-- sideBar -->
                    <div id="usuarios" class="row sideBar">
                        <!--  <div class="row sideBar-body">
              <div class="col-sm-3 col-xs-3 sideBar-avatar">
                <div class="avatar-icon">
                  <img src=''>
                </div>
              </div>
              <div class="col-sm-9 col-xs-9 sideBar-main">
                <div class="row">
                  <div class="col-sm-8 col-xs-8 sideBar-name">
                    <span class="name-meta">Ankit Jain
                  </span>
                  </div>
                  <div class="col-sm-4 col-xs-4 pull-right sideBar-time">
                    <span class="time-meta pull-right">18:18
                  </span>
                  </div>
                </div>
              </div>
            </div>
        -->
                    </div>
                    <!-- Sidebar End -->
                </div>

            </div>


            <!-- New Message Sidebar End -->

            <!-- Conversation Start -->
            <div class="col-sm-8 conversation">
                <!-- Heading -->
                <div class="row heading">

                    <div class="col-sm-1 col-xs-1  heading-dot pull-right">
                        <i class="fa fa-ellipsis-v fa-2x  pull-right dropdown-toggle" aria-hidden="true"></i>
                    </div>
                </div>
                <!-- Heading End -->

                <!-- Message Box -->
                <div class="row message" id="conversation">


                </div>
                <!-- Message Box End -->

                <!-- Reply Box -->
                <div class="row reply">
                    <div class="col-sm-1 col-xs-1 reply-emojis">
                        <i class="fa fa-smile-o fa-2x dropdown-toggle" data-bs-toggle="dropdown"
                            aria-expanded="false"></i>
                        <ul class="dropdown-menu listaEmojis"></ul>
                    </div>
                    <form id="form" action="">
                        <div class="col-sm-9 col-xs-9 reply-main">

                            <input id="input" class="form-control" rows="1" id="comment" />

                        </div>
                        <div class="col-sm-1 col-xs-1 reply-recording">
                            <i id="microphone" class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-1 col-xs-1 reply-send">
                            <button type="submit"><i class="fa fa-send fa-2x" aria-hidden="true"></i></button>
                        </div>
                    </form>
                </div>
                <!-- Reply Box End -->
            </div>
            <!-- Conversation End -->
        </div>
        <!-- App One End -->
    </div>

    <!-- App End -->
</body>

</html>
